<!DOCTYPE HTML> 
<html>

<head>
    
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
	<link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>

<body>

	<div class ="main-box">
		<h1>Javascript calculator</h1>
		<div class="calc-display">
			<p id="calcDisplay"></p>
		</div>
		<div class="buttons-box">
				<button class="" id="ACButton">AC</button>
				<button class="" id="CEButton">CE</button>
				<button class="" id="divideButton">/</button>	
				<button class="" id="multiplyButton">*</button>														
				<button class="num-button" id="sevenButton">7</button>		
				<button class="num-button" id="eightButton">8</button>
				<button class="num-button" id="nineButton">9</button>			
				<button class="" id="minusButton">-</button>				
				<button class="num-button" id="fourButton">4</button>		
				<button class="num-button" id="fiveButton">5</button>
				<button class="num-button" id="sixButton">6</button>
				<button class="" id="plusButton">+</button>			
				<button class="num-button" id="oneButton">1</button>
				<button class="num-button" id="twoButton">2</button>
				<button class="num-button" id="threeButton">3</button>
				<button class="" id="placeholderButton">N</button>				
				<button class="num-button" id="zeroButton">0</button>		
				<button class="" id="periodButton">.</button>
				<button class="" id="equalsButton">=</button>																
		</div>				
	</div> 
    
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
