<!DOCTYPE HTML> 
<html>

<head>
    
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
    <script src="https://use.fontawesome.com/963d3bb904.js"></script>
</head>

<body>

<div class ="container main-box">
	<div class="row"><div class="calc-display" id="calcDisplay"><p></p></div></div>
	<div class="row num-row">
		<div class="col">
			<button class="btn num-button" id="oneButton">1</button>
			<button class="btn num-button" id="twoButton">2</button>
			<button class="btn num-button" id="threeButton">3</button>
			<button class="btn num-button" id="plusButton">+</button>			
		</div>

	</div>
	<div class="row num-row">
		<div class="col">
			<button class="btn num-button" id="fourButton">4</button>
			<button class="btn num-button" id="fiveButton">5</button>
			<button class="btn num-button" id="sixButton">6</button>
			<button class="btn num-button" id="minusButton">-</button>				
		</div>	
	</div>
	<div class="row num-row">
		<div class="col">
			<button class="btn num-button" id="sevenButton">7</button>
			<button class="btn num-button" id="eightButton">8</button>
			<button class="btn num-button" id="nineButton">9</button>
			<button class="btn num-button" id="multiplyButton">*</button>				
		</div>	
	</div>	
	<div class="row num-row">
		<div class="col">
			<button class="btn num-button" id="zeroButton">0</button>
			<button class="btn num-button" id="ACButton">AC</button>
			<button class="btn num-button" id="CEButton">CE</button>
			<button class="btn num-button" id="divideButton">/</button>
		</div>	
	</div>		
	<div class="row num-row">
		<div class="col">
			<button class="btn num-button" id="equalsButton">=</button>
			<button class="btn num-button" id="periodButton">.</button>			
		</div>	
	</div>			
</div> 
    
    
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
